<!DOCTYPE html>

<html>
	<head>
		<title>Image Gallery</title>
		<link rel="stylesheet" type="text/css" href="image_gallery_style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="wrap">
			<div id="banner">
				<a href="#"><i style="float: right;" class="fa fa-bars"></i></a>
			</div>
			<div id="cover">
				<img src="images/background.jpg" title="Page Cover" alt="Landscape Cover">
			</div>
		
			<div id="menu-bar">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Gallery</a>
				<a href="#">Blog</a>
			</div>

			<div id="main-content">
				<img id="box" src="images/image1.jpg" title="Image 1" alt="Image 1">
				<img id="box" src="images/image2.jpg" title="Image 2" alt="Image 2">
				<img id="box" src="images/image3.jpg" title="Image 3" alt="Image 3">
				<img id="box" style="clear: left" src="images/image4.jpg" title="Image 4" alt="Image 4">
				<img id="box" src="images/image5.jpg" title="Image 5" alt="Image 5">
				<img id="box" src="images/image6.jpg" title="Image 6" alt="Image 6">
				<img id="box" style="clear: left" src="images/image7.jpg" title="Image 7" alt="Image 7">
				<img id="box" src="images/image8.jpg" title="Image 8" alt="Image 8">
				<img id="box" src="images/image9.jpg" title="Image 9" alt="Image 9">
				<img id="box" src="images/image10.jpg" title="Image 10" alt="Image 10">
			</div>

		</div>
		

	</body>
</html>
