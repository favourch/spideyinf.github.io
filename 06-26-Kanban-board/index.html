<!DOCTYPE html>
<html lang="en"><head>
	<title>Kanban board - Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="main.css">
</head>
<body >
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a href="#">
	        <img class="logo" alt="Brand" src="img/trello-mark-blue.png">
	      </a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      		<ul class="nav navbar-nav">
      			<li><a class="navbar-brand text-uppercase" href="#">Kanban board <sup>Demo</sup></a></li>
      		</ul>
      	</div>
	  </div>
	</nav>
			<div class="container mt-4">
				<div class="row">
					<div class="col-sm-4">
						<div class="card">
							<div class="list-group">
								<a href="#" class="list-group-item-heading list-group-item-danger"><h4 class="card">TO DO (3)</h4></a>
								<div class="sort-list" id="todo">
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>		
								</div> <!-- End of list-group and sort-list -->
								<input id="add-new-task" onkeydown="app.newTask(event, 'todo', this)" type="text" placeholder="Add item..." class="list-group-item add-item"></input>	
							</div> <!-- End of sort-list -->
						</div> <!-- End of card -->
					</div> <!-- End of col-sm-4 -->
					<div class="col-sm-4">
						<div class="card">
							<div class="list-group">
								<a href="#" class="list-group-item-heading list-group-item-info"><h4 class="card">DOING (1)</h4></a>
								<div class="sort-list" id="doing">
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>	
								</div> <!-- End of list-group and sort-list -->
								<input id="add-new-task" onkeydown="app.newTask(event, 'doing', this)" type="text" placeholder="Add item..." class="list-group-item add-item"></input>	
							</div> <!-- End of sort-list -->
						</div> <!-- End of card -->
					</div> <!-- End of col-sm-4 -->
					<div class="col-sm-4">
						<div class="card">
							<div class="list-group">
								<a href="#" class="list-group-item-heading list-group-item-success"><h4 class="card">DONE (4)</h4></a>
								<div class="sort-list" id="done">
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>
								<a href="#" class="list-group-item">Demo task<span class="glyphicon glyphicon-trash pull-right" onclick="app.deleteTask(this)"></span></a>	
								</div> <!-- End of list-group and sort-list -->
								<input id="add-new-task" onkeydown="app.newTask(event, 'done', this)" type="text" placeholder="Add item..." class="list-group-item add-item"></input>	
							</div> <!-- End of sort-list -->
						</div> <!-- End of card -->
					</div> <!-- End of col-sm-4 -->
				</div> <!-- End of row -->		
			</div> <!-- End of container -->

			<div id="modal-confirm" class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Are you sure to delete?</h4>
			      </div>
			      <div class="modal-body">
			        <p>The task will be removed from your list&hellip;</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-danger" id="btn-delete">Remove</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap 3-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- jQuerry UI -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
	<script src="plugins/jquery-ui-1.12.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
