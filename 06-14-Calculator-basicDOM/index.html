<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Demo Apple Calculator</title>
		<link rel="stylesheet" href="cal.css">
	</head>

	<body>
		<h1 class="cal">Demo calculator</h1>
		<div class="wrap">
			<div class="display">
			<input id="readout" type="text" value="">
			</div>
			<div class="buttons">
				<div class="row">
					<button class="button misc" onclick="erase()">C</button>
					<button class="button misc" onclick="reverse()"><sup>+</sup>/<sub>–</sub></button>
					<button class="button misc" onclick="hundredPercent()">%</button>
					<button class="button func" onclick="add(this.value)" value="/">÷</button>
				</div>
				<div class="row">
					<button class="button misc" onclick="factorialize()">n!</button>
					<button class="button misc" onclick="sqrt()">√</button>
					<button class="button misc" onclick="sqr()">n<sup>2</sup></button>
					<button class="button func" onclick="add(this.value)" value="*">x</button>
				</div>
				<div class="row">
					<button class="button num" onclick="add(this.value)" value="7">7</button>
					<button class="button num" onclick="add(this.value)" value="8">8</button>
					<button class="button num" onclick="add(this.value)" value="9">9</button>
					<button class="button func" onclick="add(this.value)" value="-">–</button>
				</div>
				<div class="row">
					<button class="button num" onclick="add(this.value)" value="4">4</button>
					<button class="button num" onclick="add(this.value)" value="5">5</button>
					<button class="button num" onclick="add(this.value)" value="6">6</button>
					<button class="button func" onclick="add(this.value)" value="+">+</button>
				</div>
				<div class="row">
					<button class="button num" onclick="add(this.value)" value="1">1</button>
					<button class="button num" onclick="add(this.value)" value="2">2</button>
					<button class="button num" onclick="add(this.value)" value="3">3</button>
					<button class="button func equal" onclick="equal()">=</button>
				</div>
				<div class="row">
					<button class="button num zero" onclick="add(this.value)" value="0">0</button>
					<button class="button num" onclick="add(this.value)" value=".">.</button></div>
				</div>
			</div>

		</div>
	
	<script type="text/javascript" src="cal.js"></script>	
	</body>
</html>
