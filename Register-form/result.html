		var infoList = $('#info');
		var add = window.location.search;
		var decode = decodeURIComponent(add);
			decode = decode.replace('?', '');
			decode = decode.replace(/\+/g, ' ');
			decode = decode.replace(/=/g,': ');
			decode = decode.split('&');
		var input = '';
		console.log(decode.length);

(function createInfo() {
		for (var i = 0; i < decode.length; i ++) {
			input = '<li>' + decode[i] + '</li>';
			infoList.append(input);
		}
		return infoList;
})();

	</script>
