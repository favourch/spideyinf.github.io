<!DOCTYPE html>
<html>
  <head>
    <head>
      <title></title>
      <meta charset="utf-8" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="css/main.css" />
      <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    </head>
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar">
        <a class="sidebar--off__close-btn" href="#">
          <i class="anticon icon-close"></i>
        </a>
        <h2 class="sidebar__user-avatar">
          <a href="#">User avatar image</a>
        </h2>
        <p class="sidebar__user-name">Emily Doe</p>
        <p class="sidebar__user-title">Communicator</p>
        <ul class="sidebar__nav nav nav-stacked w-100 d-flex mt-5 flex-column align-self-start">
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-user"></i>
              <span class="sidebar__nav__text">User profile</span>
            </a>
          </li>
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-bells"></i>
              <span class="sidebar__nav__text">Notifications</span>
              <span class="sidebar__nav__badge badge badge-pill">03</span>
            </a>
          </li>
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-wallet"></i>
              <span class="sidebar__nav__text">Billings</span>
            </a>
          </li>
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-lock"></i>
              <span class="sidebar__nav__text">Security</span>
            </a>
          </li>
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-message1"></i>
              <span class="sidebar__nav__text">Messages</span>
              <span class="sidebar__nav__badge badge badge-pill">05</span>
            </a>
          </li>
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-barschart"></i>
              <span class="sidebar__nav__text">Statistics</span>
            </a>
          </li>
          <li class="sidebar__nav__list">
            <a class="sidebar__nav__link" href="#">
              <i class="sidebar__nav__icon anticon icon-setting"></i>
              <span class="sidebar__nav__text">Settings</span>
            </a>
          </li>
        </ul>
        <h4 class="sidebar__footer">
          <a href="#">Logo</a>
        </h4>
      </div>
      <main class="user-profile">
        <header class="header-dashboard">
          <!--For the best UX we put the sidebar button on the header-->
          <a class="sidebar__toggle-btn" href="#">
            <i class="anticon icon-menufold"></i>
          </a>
          <p class="title title--orange-dark">User Profile</p>
        </header>
        <ul class="user-profile__info-list">
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">0</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">1</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">2</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">3</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">4</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">5</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">6</p>
          </li>
          <li class="holder-gray-600">
            <p class="pt-2 pl-2">7</p>
          </li>
        </ul>
        <div class="user-profile__buttons">
          <a class="btn fr-btn-primary" href="#">
            <span class="text">Save</span>
          </a>
          <a class="btn fr-btn-secondary" href="#">
            <span class="text">Cancel</span>
          </a>
        </div>
        <footer class="footer">
          <p class="copyright">&copy; Demo project Fram.io | All right reversed</p>
        </footer>
      </main>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
