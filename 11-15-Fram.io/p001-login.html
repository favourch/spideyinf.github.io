<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
  </head>
  <body>
    <div class="p001-login">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-md-5 h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="mt-auto mb-5 avatar-placeholder"></div>
            <div class="p001-login__inputs">
              <div class="form-group form-addon">
                <i class="anticon icon-user"></i>
                <input class="form-control" type="text" name="username" placeholder="Username" />
              </div>
              <div class="form-group form-addon">
                <i class="anticon icon-lock"></i>
                <input class="form-control mt-3" type="password" name="password" placeholder="Password" />
              </div>
              <div class="my-3 d-flex justify-content-center">
                <label class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="remember-me" />
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Remember me</span>
                </label>
              </div>
              <a class="btn fr-btn-primary btn-block" href="#">
                <span class="text">login</span>
              </a>
            </div>
            <a class="mt-3" href="#">Forgot password?</a>
            <p class="mt-3">Not a member yet?
              <a href="#">
                <u>Sign up here</u>
              </a>
            </p>
            <a class="mt-auto mb-5" href="#">Terms of use</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
